<VirtualHost *:80>
	ServerName rossedlin.vm

	DocumentRoot /var/www/html/public

	ErrorLog /var/www/logs/error.log
	CustomLog /var/www/logs/access.log combined

	<Directory /var/www/html/public>
		Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all

        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName rossedlin.vm

	DocumentRoot /var/www/html/public

	ErrorLog /var/www/logs/error.log
	CustomLog /var/www/logs/access.log combined

	SSLEngine On
    SSLCertificateFile      /var/www/html/vagrant/ssl/wildcard.lineten.vm.crt
    SSLCertificateKeyFile	/var/www/html/vagrant/ssl/wildcard.lineten.vm.key

	<Directory /var/www/html/public>
		Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all

        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </Directory>
</VirtualHost>